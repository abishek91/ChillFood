<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/c.png' %}"/>

    <title>ChillFood</title>

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.js"></script>


    <script src="/static/js/jquery.materialize-autocomplete.js"></script>

    <script src="{% static 'js/token.js' %}"></script>
    <!-- <script src="{% static 'js/search.js' %}"></script> -->

    {% block scripts %}
    {% endblock %}

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>
  <body>
  
    <script type="text/javascript">
      var userName = '{{user.name}}'
      var userId = {{user.id}}
      var g_sort_by = {{user.preferences.sort_by}}
    </script>
    
    {% block content %}
    {% endblock %}

  </body>
</html>
